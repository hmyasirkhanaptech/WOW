  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="form-box login">
      <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
      <form action="">
        <div class="input-box animation" style="--i: 1; --j: 22">
          <input type="text" required />
          <label>Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--i: 2; --j: 23">
          <input type="password" required />
          <label>Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn animation" style="--i: 3; --j: 24">
          Login
        </button>
        <div class="logreg-link animation" style="--i: 4; --j: 25">
          <p>
            Don't have an account?
            <a href="#" class="register-link">Sign Up</a>
          </p>
        </div>
      </form>
    </div>

    <div class="info-text login">
      <h2 class="animation" style="--i: 0; --j: 19">Welcome Back!</h2>
      <p class="animation" style="--i: 1; --j: 20">
        Hope, You and your Family have a Great Day
      </p>
    </div>

    <div class="form-box register">
      <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
      <form action="">
        <div class="input-box animation" style="--i: 18; --j: 1">
          <input type="text" required />
          <label>Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--i: 19; --j: 2">
          <input type="email" required />
          <label>Email</label>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box animation" style="--i: 20; --j: 3">
          <input type="password" required />
          <label>Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn animation" style="--i: 21; --j: 4">
          Register
        </button>
        <div class="logreg-link animation" style="--i: 22; --j: 5">
          <p>
            Already have an account?
            <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>

    <div class="info-text register">
      <h2 class="animation" style="--i: 17; --j: 0">Welcome!</h2>
      <p class="animation" style="--i: 18; --j: 1">
        Hope, You and your Family have a Great Day
