<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([20, 0], 2); // Centered on the world

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Locations of the Seven Wonders
    var wonders = [
        {
            name: "Great Wall of China",
            coords: [40.4319, 116.5704]
        },
        {
            name: "Petra, Jordan",
            coords: [30.3285, 35.4444]
        },
        {
            name: "Christ the Redeemer, Brazil",
            coords: [-22.9519, -43.2105]
        },
        {
            name: "Machu Picchu, Peru",
            coords: [-13.1631, -72.5450]
        },
        {
            name: "Chichen Itza, Mexico",
            coords: [20.6843, -88.5678]
        },
        {
            name: "Roman Colosseum, Italy",
            coords: [41.8902, 12.4922]
        },
        {
            name: "Taj Mahal, India",
            coords: [27.1751, 78.0421]
        }
    ];

    // Add markers for each wonder
    wonders.forEach(function(wonder) {
        L.marker(wonder.coords)
            .addTo(map)
            .bindPopup(wonder.name)
            .openPopup();
    });
</script>
